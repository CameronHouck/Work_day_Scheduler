<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Day Planner</title>
</head>

<body>
    <main>



        
    <header class="jumbotron">
        <h1 class="Title">Work Day Scheduler</h1>
        <p class="Info">A handy calender for scheduling your work</p>
        <p id="currentDay" class="Time">Current Date and Time: <span id="moment-time"></span></p>
    </header>

    <div id="color-legend">
        <div id="gray-column">Late for event</div>
        <div id="red-column">Event coming up</div>
        <div id="green-column">Safe to plan event</div>
    </div>

    <section class="sections">
        <table class="table">
            <tbody>
                <tr>
                    <td class="timeslot text-center" data-time="8" id="rowTest">8am - 9am </td>
                    <td class="w-75 eventInfo" value="8"></td>
                    <td class="text-center"></td>
                </tr>
                <tr>
                    <td class="timeslot text-center" data-time="9">9am - 10am</td>
                    <td class="w-75 eventInfo" value="9"></td>
                    <td class="text-center"></td>
                </tr>
                <tr>
                    <td class="timeslot text-center" data-time="10">10am - 11am</td>
                    <td class="w-75 eventInfo" value="10"></td>
                    <td class="text-center"></td>
                </tr>
                <tr>
                    <td class="timeslot text-center" data-time="11">11am - 12pm</td>
                    <td class="w-75 eventInfo" value="11"></td>
                    <td class="text-center"></td>
                </tr>
                <tr>
                    <td class="timeslot text-center" data-time="12">12pm - 1pm</td>
                    <td class="w-75 eventInfo" value="12"></td>
                    <td class="text-center edit-btn"></td>
                </tr>
                <tr>
                    <td class="timeslot text-center" data-time="13">1pm - 2pm</td>
                    <td class="w-75 eventInfo" value="13"></td>
                    <td class="text-center edit-btn"></td>
                </tr>
                <tr>
                    <td class="timeslot text-center" data-time="14">2pm - 3pm</td>
                    <td class="w-75 eventInfo" value="14"></td>
                    <td class="text-center edit-btn"></td>
                </tr>
                <tr>
                    <td class="timeslot text-center" data-time="15">3pm - 4pm</td>
                    <td class="w-75 eventInfo" value="15"></td>
                    <td class="text-center edit-btn"></td>
                </tr>
                <tr>
                    <td class="timeslot text-center" data-time="16">4pm - 5pm</td>
                    <td class="w-75 eventInfo" value="16"></td>
                    <td class="text-center edit-btn"></td>
                </tr>
                <tr>
                    <td class="timeslot text-center" data-time="17">5pm - 6pm</td>
                    <td class="w-75 eventInfo" value="17"></td>
                    <td class="text-center edit-btn"></td>
                </tr>
            </tbody>
        </table>
    </section>



    












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

<footer>
    <p class="foot">Made By: <a href="mailto:cameronhouck1@gmail.com">Cameron Houck</a></p>
</footer>


</html>
